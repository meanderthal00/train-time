                <div class="col-xs-12">
                    <!-- table panel -->
                    <div class="panel panel-primary" id= "tablePanel">
                            <div class="panel-heading" id="head">
                              <h3 class="panel-title">Departure Schedule</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table"  id= "trainTable">
                                    <thead>

                                            <th>Destination</th>
                                            <th>First Departure</th>

                            </div>
                          </div>

                    <div class="panel panel-primary" id ="input">
                        <div class="panel-heading" id="head">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <fieldset>
                                    Train Name:
                                    <br>
                                    <input type="text" name="Train-name" id="trainName">
                                    <br> Destination:
                                    <br>
                                    <input type="text" name="Destination" id="destination">
                                    <br> First Departure:
                                    <br>
                                    <input type="text" name="start-depart" id="startDepart">
                                    <br> Departure Cycle:
                                    <br>
                                    <input type="text" name="depart-cycle" id="departCycle">
                                    <br>
                                    <button type="submit" class="btn btn-primary" id="submit-button">Add my Train</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
